<!DOCTYPE html>
<html>

<head>
    <title>Meeting Action Items Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [tailwindcssLineClamp],
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/line-clamp@0.4.0/dist/index.min.js"></script>

</head>

<body class="bg-slate-800 min-h-screen p-8">
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">

        <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 relative">

            <h2 id="modalTitle" class="text-lg font-semibold mb-4 text-slate-700">
                Edit Action Item
            </h2>

            <input type="hidden" id="editId">

            <div class="space-y-3">
                <div>
                    <label class="text-sm text-slate-600">Task</label>
                    <input id="editTask"
                        class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
                </div>

                <div>
                    <label class="text-sm text-slate-600">Owner</label>
                    <input id="editOwner"
                        class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
                </div>

                <div>
                    <label class="text-sm text-slate-600">Due Date</label>
                    <input id="editDue"
                        class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
                </div>

                <div>
                    <label class="text-sm text-slate-600">Tags</label>
                    <input id="editTags"
                        class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded-lg">
                    Cancel
                </button>

                <button onclick="saveEdit()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
                    Save
                </button>
            </div>
        </div>
    </div>


    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-6">

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-700">
                Meeting Action Items Tracker
            </h1>
        </div>

        <div class="grid grid-cols-3 gap-6">
            <div class="col-span-2">
                <div class="bg-slate-50 p-6 rounded-xl shadow-sm mb-6">
                    <h2 class="text-lg font-semibold mb-3 text-slate-700">
                        Paste Your Meeting Transcript
                    </h2>

                    <textarea id="transcript" rows="6"
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none"
                        placeholder="Paste transcript here..."></textarea>

                    <button id="processBtn" onclick="processTranscript()"
                        class="mt-4 bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg shadow-md transition">
                        Process Transcript
                    </button>

                    <div id="processingSpinner" class="hidden mt-3 flex items-center gap-2 text-blue-600">
                        <div class="w-5 h-5 border-2 border-blue-500 border-t-transparent rounded-full animate-spin">
                        </div>
                        <span class="text-sm">Processing transcript...</span>
                    </div>

                    <div id="successMessage" class="hidden mt-3 text-green-600 text-sm">
                        âœ… Transcripts processed successfully
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-semibold text-gray-800">
                        Action Items
                    </h1>
                    <div class="flex items-center gap-4">
                        <button onclick="addNewItem()" class="px-5 py-2 text-sm font-medium text-white 
             bg-gradient-to-r from-pink-500 to-purple-600 
             hover:from-pink-600 hover:to-purple-700 
             rounded-lg shadow-sm transition">
                            + Add Item
                        </button>

                        <div class="flex bg-gray-100 p-1 rounded-lg">
                            <button onclick="filterStatus('all')" data-status="all"
                                class="filter-btn px-4 py-1.5 text-sm font-medium rounded-md bg-blue-600 text-white transition">
                                All
                            </button>

                            <button onclick="filterStatus('open')" data-status="open"
                                class="filter-btn px-4 py-1.5 text-sm font-medium rounded-md bg-gray-200 text-gray-700 transition">
                                Open
                            </button>

                            <button onclick="filterStatus('done')" data-status="done"
                                class="filter-btn px-4 py-1.5 text-sm font-medium rounded-md bg-gray-200 text-gray-700 transition">
                                Done
                            </button>

                        </div>

                    </div>
                </div>

                <div id="items" class="space-y-3"></div>

            </div>
            <div>
                <div class="bg-slate-50 p-4 rounded-xl shadow-sm">
                    <h3 class="font-semibold text-slate-700 mb-3">
                        Recent Transcripts
                    </h3>
                    <ul id="history" class="space-y-2 text-sm text-slate-600"></ul>
                </div>
            </div>

        </div>

    </div>

    <script src="/static/script.js"></script>

</body>

</html>
